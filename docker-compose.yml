version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./bookmarks.db:/app/bookmarks.db
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src/__init__.py
      - SQLALCHEMY_DATABASE_URI=sqlite:///app/bookmarks.db
      - JWT_SECRET_KEY="JWT_SECRET_KEY"
